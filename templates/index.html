<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation and Image Generation</title>
    <!-- You can link your CSS file here if needed -->
    <!-- <link rel="stylesheet" href="static/css/style.css"> -->
</head>
<body>

    <div style="display: flex;">

        <!-- Text input area -->
        <div style="flex: 1; padding: 20px;">
            <h3>Input Text</h3>
            <textarea id="inputText" rows="8" cols="40" placeholder="Enter text here"></textarea>
            <br>
            <button onclick="translateText()">Translate</button>
        </div>

        <!-- Translated text area -->
        <div style="flex: 1; padding: 20px;">
            <h3>Translated Text (English)</h3>
            <div id="translatedText"></div>
        </div>

    </div>

    <!-- Image display area -->
    <div style="padding: 20px;">
        <h3>Generated Image</h3>
        <img id="generatedImage" alt="Generated Image">
    </div>

    <!-- You can link your JavaScript file here if needed -->
    <!-- <script src="static/js/script.js"></script> --> 
    <!-- <button onclick="translateText()"> Viet2Eng</button> -->
    

    <script>
        function translateText() {
            // Your translation logic here
            // Example: Fetch translated text using an API
            fetch('/translateText', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                // body: JSON.stringify({ inputText: 'Describe the the image you want to generate'})
                body: 'inputText=' + encodeURIComponent(inputText),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('translatedText').innerText = data.translatedText;
        })
        .catch(error => {
            console.error('Error:', error);
        });

            // Dummy data for illustration
            // var translatedText = "Translated text in English";
            // var imageUrl = "path/to/generated/image.jpg";

            // // Assuming data.translatedText is a DOM element
            // var translatedTextElement = data.translatedText;

            // // Extract text content from the element
            // var translatedText = translatedTextElement.innerText;


            // Display translated text
            document.getElementById("translatedText").innerText = data.translatedText;;
        

            // Display generated image
            document.getElementById("generatedImage").src = imageUrl;
        }
    </script>

</body>
</html>
